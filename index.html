<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Country Info</title>
</head>
<body>
    <div class="container">
        <h1>Facts from All the World's Nations</h1>
        <label for="input">Enter a country name below to learn about it</label>
        <input type="text" id="input">
        <button id="button" class="button">Get Info</button>
        <div class="facts-div">
            <div id="capital"></div>
            <div id="region"></div>
            <div id="population"></div>
            <div id="currency"></div>
            <div id="flag"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
